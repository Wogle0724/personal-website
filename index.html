<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wyatt Ogle - Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Sticky Profile Sidebar -->
    <aside class="profile">
      <img src="images/your-headshot.jpg" class="profile-pic" />
      <h1 class="profile-name">Wyatt Ogle</h1>
      <div class="subtitle-badge">WashU CS & Econ Student</div>
        
      <div class="profile-contact-list">
        <!-- Email -->
        <button class="contact-item" onclick="copyEmail()" title="Copy email">
          <div id="copy-popup" class="copy-popup">Email copied to clipboard</div>
          <span class="icon-box">
            <!-- Envelope SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
          </span>
          <span>
            <span class="contact-label">EMAIL</span>
            <span class="contact-info-text" id="email-text">ogle.wyatt28@gmail.com</span>
          </span>
        </button>
        <!-- LinkedIn -->
        <a class="contact-item" href="https://linkedin.com/in/wyattogle28" target="_blank">
          <span class="icon-box">
            <!-- LinkedIn SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin-icon lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></svg>
          </span>
          <span>
            <span class="contact-label">LINKEDIN</span>
            <span class="contact-info-text">linkedin.com/in/wyattogle28</span>
          </span>
        </a>
        <!-- GitHub -->
        <a class="contact-item" href="https://github.com/Wogle0724" target="_blank">
          <span class="icon-box">
            <!-- LinkedIn SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
          </span>
          <span>
            <span class="contact-label">GITHUB</span>
            <span class="contact-info-text">https://github.com/Wogle0724</span>
          </span>
        </a>
        <!-- Location -->
        <div class="contact-item not-link">
          <span class="icon-box">
            <!-- Location SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-icon lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>
          </span>
          <span>
            <span class="contact-label">LOCATION</span>
            <span class="contact-info-text">San Diego, CA</span>
          </span>
        </div>
      </div>
      
    </aside>

    <!-- Main Content with Tabs -->
    <main class="main-content">
      <nav class="tabs">
        <button class="tab active" data-tab="aboutme">About Me</button>
        <button class="tab" data-tab="education">Education</button>
        <button class="tab" data-tab="work">Experience</button>
        <button class="tab" data-tab="projects">Projects</button>
      </nav>
      <section id="aboutme" class="tab-content active">
        <h2 style="color:var(--primary)">About Me</h2>

        <div class="about-grid">
          <!-- Overview -->
          <div class="about-card about-overview">
            <h3 class="subsection-subtitle">Overview</h3>
            <div id="about-description"></div>
          </div>

          <!-- Skills -->
          <div class="about-card">
            <h3 class="subsection-subtitle">Skills</h3>
            <p><span id="skills-text"></span></p>
          </div>

          <!-- Interests -->
          <div class="about-card">
            <h3 class="subsection-subtitle">Interests</h3>
            <p><span id="interests-text"></span></p>
          </div>

          <!-- Groups & Involvement -->
          <div class="about-card about-groups">
            <h3 class="subsection-subtitle">Groups &amp; Involvement</h3>
            <ul id="groups-list"></ul>
          </div>
        </div>
      </section>

      <section id="education" class="tab-content">
        <h2 class="subsection-title" style="margin-bottom:-0.6rem;color:var(--primary)">Education</h2>
        <div class="timeline" id="education-timeline"></div>
      </section>
    
      <section id="work" class="tab-content">
        <h2 class="subsection-title" style="margin-bottom:-0.6rem;color:var(--primary)">Work Experience</h2>
        <div class="timeline" id="work-timeline"></div>
      
        <h2 class="subsection-title" style="margin-top: 1.5rem;margin-bottom:-0.8rem;color:var(--primary)">Leadership & Involvement</h2>
        <div class="timeline" id="leadership-timeline"></div>
      </section>

      <section id="projects" class="tab-content">
        <h2 class="subsection-title" style="margin-bottom:-0.6rem;color:var(--primary)">Projects</h2>
        <div class="projects-grid" id="projects-grid"></div>
      </section>
      
    </main>
  </div>
  <footer>
    <p>Â© 2025 Wyatt Ogle</p>
  </footer>

  <script src="scripts/renderResume.js"></script>

</body>
</html>
